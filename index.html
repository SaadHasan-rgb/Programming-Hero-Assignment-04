<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Tracker</title>

  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" />

  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />

  <style>
    * {
      background: #f1f5f9;
      font-family: Arial, Helvetica, sans-serif;
    }
  </style>

</head>
<body>
  <header class="w-[90%] sm:w-[80%] mx-auto py-6"></header>
  <h1 class="text-2xl md:text-3xl font-bold text-[#1b2535] mb-6">
    Job Application Tracker
  </h1>
  <div class="grid grid-cols-1 sm:grid-cols-2 gap-5">
    <div class="bg-white rounded-xl p-5">
      <p class="text-sm">Total Jobs</p>
      <p class="text-xl font-bold text-blue-500">8</p>
    </div>
    <div class="bg-white rounded-xl p-5">
      <p class="text-sm">Interview</p>
      <p class="text-xl font-bold text-green-500">0</p>
    </div>
    <div class="bg-white rounded-xl p-5">
      <p class="text-sm">Rejected</p>
      <p class="text-xl font-bold text-red-500">0</p>
    </div>

  </div>
  <main class="w-[90%] sm:w-[80%] mx-auto pb-10">
    <div class="flex justify-between items-center mb-5">
      <h2 class="font-bold text-[#1b2535]">Available Jobs</h2>
      <p class="text-gray-500 text-sm">0 Jobs</p>
    </div>

    <div class="grid grid-cols-3 gap-3 mb-6">
      <button class="btn btn-primary w-full">All</button>
      <button class="btn w-full">Interview</button>
      <button class="btn w-full">Rejected</button>
    </div>
  </main>
</body>
</html>
